<form name="editProfile" novalidate>
  <md-input-container class="md-block">
    <label>Username</label>
    <input type="text" ng-model="edit.username" name="username"/>
  </md-input-container>
  <md-input-container>
    <label>Firstname</label>
    <input type="text" ng-model="edit.firstName" name="firstname"/>
  </md-input-container>
  <md-input-container>
    <label>Lastname</label>
    <input type="text" ng-model="edit.lastName" name="lastname"/>
  </md-input-container>
  <md-input-container class="md-block">
    <label>Email</label>
    <input type="text" ng-model="edit.email" name="email"/>
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input type="password" ng-model="edit.password" name="password"/>
  </md-input-container>
  <md-input-container>
    <label>Re-Type Password</label>
    <input type="password" name="reTypePassword" ng-model="edit.reTypePassword" ng-pattern="edit.password" ng-required="edit.password.length"/>
    <div ng-messages="editProfile.reTypePassword.$error" role="alert">
      <div ng-message="required">Required</div>
      <div ng-message="pattern">Passwords do not match.</div>
    </div>
  </md-input-container>
  <div>
    <md-button type="submit" class="md-primary" ng-click="editProfile.$valid && save()">Save Changes</md-button>
  </div>
</form>
