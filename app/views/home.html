<md-card>
  <md-card-content>
    <table>
      <tr style="border-bottom: 5px solid black; text-align: center;">
        <td style="background-color:#f1f1f1">Barcode</td>
        <td style="background-color:#f1f1f1">Room</td>
        <td style="background-color:#f1f1f1">Type</td>
        <td style="background-color:#f1f1f1">Created At</td>
        <td style="background-color:#f1f1f1">Updated At</td>
      </tr>
      <tr ng-repeat="item in items" style="border-bottom: 1px solid black;">
        <td ng-if="$odd" style="border-left: 1px solid black; border-right: 1px solid black; background-color:#f1f1f1">{{ item.barcode }}</td>
        <td ng-if="$even" style="border-left: 1px solid black; border-right: 1px solid black;">{{ item.barcode }}</td>
        <td ng-if="$odd" style="border-right: 1px solid black; background-color:#f1f1f1">{{ item.room }}</td>
        <td ng-if="$even" style="border-right: 1px solid black;">{{ item.room }}</td>
        <td ng-if="$odd" style="border-right: 1px solid black; background-color:#f1f1f1">{{ item.typeName }}</td>
        <td ng-if="$even" style="border-right: 1px solid black;">{{ item.typeName }}</td>
        <td ng-if="$odd" style="border-right: 1px solid black; background-color:#f1f1f1">{{ item.createdAt }}</td>
        <td ng-if="$even" style="border-right: 1px solid black;">{{ item.createdAt }}</td>
        <td ng-if="$odd" style="border-right: 1px solid black; background-color:#f1f1f1">{{ item.updatedAt }}</td>
        <td ng-if="$even" style="border-right: 1px solid black;">{{ item.updatedAt }}</td>
      </tr>
    </table>
  </md-card-content>
</md-card>
