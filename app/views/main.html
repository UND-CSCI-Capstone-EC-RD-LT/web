<md-progress-linear ng-show="loading" md-mode="indeterminate"></md-progress-linear>

<div layout="column" id="main">
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar>
              <a ng-href="/" class="pointer">
                <img class="sidenav-logo" src="images/und.png" />
              </a>
            </md-toolbar>
            <md-content layout="column" flex>
              <md-button ng-href="#/about">About</md-button>
              <md-button ng-click="logout()">Logout</md-button>
            </md-content>
        </md-sidenav>
        <div layout="column" flex>
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-icon class="fa fa-bars pointer" ng-click="toggleMenu()" hide-gt-sm></md-icon>
                    <h1 flex>Welcome {{user.firstname}} {{user.lastname}}</h1>
                </div>
            </md-toolbar>
            <md-content ui-view flex></md-content>
        </div>
    </div>
</div>
