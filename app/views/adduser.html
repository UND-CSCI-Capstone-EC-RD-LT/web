<div class="add-user">
	<h1 class="">Add User</h1>
	<form name="addUserForm" class="add-user-form">
	    <div class="form-group">
	        <label for="username" class="control-label">Username</label>
	        <input type="text" class="form-control" placeholder="Username" id="username" name="username" ng-required="true"/>
	    </div>

	     <div class="form-group">
	        <label for="password" class="control-label">Password</label>
	        <input type="password" class="form-control" placeholder="Password" id="password" name="password" ng-required="true"/>
	    </div>

	    <div class="form-group">
	        <label for="email" class="control-label">Email</label>
	        <input type="text" class="form-control" placeholder="Email" id="email" name="email" ng-required="true"/>
	    </div>

	    <div class="form-group">
	        <label for="firstName" class="control-label">First Name</label>
	        <input type="text" class="form-control" placeholder="First Name" id="firstName" name="firstName" ng-required="true"/>
	    </div>

	    <div class="form-group">
	        <label for="lastName" class="control-label">Last Name</label>
	        <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="lastName" ng-required="true"/>
	    </div>

	    <div class="form-group">
	    	<label for="department" class="control-label">Department</label>
	        <select class="form-control" id="department" name="department">
				<option>Computer Science</option>
				<option>Aviation</option>
				<option>Atmospheric Science</option>
				<option>Space Studies</option>
	        </select>
	    </div>

	    <div class="form-group">
	    	<label for="department" class="control-label">Role</label>
	        <select class="form-control" id="department" name="department">
				<option>Admin</option>
				<option>Normal</option>
	        </select>
	    </div>

	    <button type="submit" class="btn btn-primary">Add User</button>
	</form>
</div>
