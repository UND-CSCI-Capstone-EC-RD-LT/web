<md-content layout-padding class="add-department">
	<h1 class="">Add Department</h1>
	<md-divider></md-divider>
	<form name="addDepartmentForm" novalidate>
		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm>
				<label>Name</label>
				<input type="text" ng-model="new.name" name="name" required>
				<div ng-messages="addDepartmentForm.name.$error" role="alert">
					<div ng-message="required">Required</div>
				</div>
			</md-input-container>
    </div>
	    <md-button type="submit" class="md-raised md-primary" ng-click="addDepartmentForm.$valid && add()">Add Department</md-button>
	</form>
</md-content>
